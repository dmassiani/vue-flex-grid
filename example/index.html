<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      .dumb {
        display: block;
        width: 100%;
        height: 80px;
        background-color: palevioletred;
        border-radius: 0.6em;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Basic Example</h1>
    <div id="container"></div>
    <script src="https://unpkg.com/vue@2.5.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="/vue-grid.js"></script>
    <script type="text/babel">

    Vue.component('dumb', {
      template: '<div class="dumb"></div>'
    })

    new Vue({
      el: '#container',
      template: `
      <grid>
        <row>
          <column :xs="12" :sm="3" :md="2" :lg="1">
            <dumb />
          </column>
          <column :xs="6" :sm="6" :md="8" :lg="10">
            <dumb />
          </column>
          <column :xs="6" :sm="3" :md="2" :lg="1">
            <dumb />
          </column>
        </row>
      </grid>
      `
    });
    </script>
  </body>
</html>
